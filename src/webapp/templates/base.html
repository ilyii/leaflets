<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Meine Webapp" }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Meine Super Webapp</h1>
    </header>

    <!-- Container mit Sidebar + Main-Content -->
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/">Deals</a></li>
                <li><a href="/upload">Prospekt Upload</a></li>
            </ul>
        </nav>

        <main class="main-content">
            {% block content %}
            <!-- In diesem Block kommt der Inhalt der einzelnen Seiten -->
            {% endblock %}
        </main>
    </div>
</body>

</html>
